        <h1>Задача №4</h1>
        <blockquote><p>Являются ли данные имена переменных корректными</p></blockquote>
        <p>let mode = "normal"; - корректно</p>
        <p>let my_value3 = 102; - корректно</p>
        <p>let 3my_value3 = "102"; не корректно</p>
        <p>let __hello__= "world"; - корректно</p>
        <p>let $$$ = "money"; - корректно</p>
        <p>let !0_world = true; - не корректно</p>

    </div>
