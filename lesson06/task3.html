<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 3</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/task3.css">
</head>
<body>
    <div id="app">
        <header>

            <div class="navbar navbar-default">
                <div class="col-md-4">
                <h1 v-html="sitename"></h1>
                </div>
                <div class="nav navbar-nav navbar-right cart">
                    <button type="button" class="btn btn-default btn-lg" @click="showCheckout">
                        <span class="glyphicon glyphicon-shopping-cart"> Товаров на сумму {{ cartItemSum | formatPrice }}</span></button>
                </div>
            </div>

        </header>
        <main>
            <div v-for="product in products">
                <div class="row product">
                    <div class="col-md-4">
                        <figure>
                            <img :src="product.image">
                        </figure>
                    </div>
                    <div class="col-md-4 col-expand">
                        <h2 v-text="product.title"></h2>
                        <p v-html="product.description"></p>
                        <p class="price">
                            {{product.price | formatPrice}}
                        </p>
                        <button class="default" @click="addToCart(product)">Купить</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
<script src="js/task3.js"></script>
</body>
</html>
